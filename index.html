<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css&quot; rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="app" class="container">
        <div class="row row-cols-1 row-cols-md-2 g-4 align-items-baseline">
            <div class="card mx-3" style="width: 18rem;" v-for="(img, index) in photos">           
                <img :src="img" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Фото лисы № {{ index+1 }}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
            </div>      
        </div>
        <button @click="getPhotos">Хочу ещё</button>  
    </div>
    
    <script src="https://unpkg.com/vue@next"></script&gt;
    <script>
        Vue.createApp({
            data() {
                return {
                    photos: []
                }
            },
            async created() {
                await this.getPhotos();
            },
            methods: {
                async getPhotos() {
                    for (let i=0; i<10;i++) {
                    let response = await fetch('https://randomfox.ca/floof/&#39;);
                    let data = await response.json();
                    this.photos.push(data['image']);
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
